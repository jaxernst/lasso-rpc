events {
    worker_connections 1024;
}

http {
    upstream lasso_backend {
        server lasso:4000;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name localhost lasso.local;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server with SSL termination
    server {
        listen 443 ssl http2;
        server_name localhost lasso.local;

        # Self-signed SSL certificates (generated at runtime)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_private_key /etc/nginx/ssl/key.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Proxy settings
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Main application routes
        location / {
            proxy_pass http://lasso_backend;
        }

        # API routes with longer timeouts for RPC calls
        location /rpc/ {
            proxy_pass http://lasso_backend;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # API health checks
        location /api/ {
            proxy_pass http://lasso_backend;
        }

        # LiveView socket
        location /live/ {
            proxy_pass http://lasso_backend;
        }

        # Static assets
        location /assets/ {
            proxy_pass http://lasso_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}