# Lasso RPC Staging Configuration
# Single region deployment for testing and development

app = 'lasso-staging'
primary_region = 'sjc'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'lasso-staging.fly.dev'
  PHX_SERVER = 'true'
  PORT = '4000'
  MIX_ENV = 'prod'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
