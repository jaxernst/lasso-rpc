# Lasso RPC Production Configuration
# Multi-region deployment for high availability with WebSocket support

app = 'lasso-rpc'
primary_region = 'sjc'
kill_signal = 'SIGTERM'
kill_timeout = '60s'

[build]

[env]
  PHX_HOST = 'lasso-rpc.fly.dev'
  PHX_SERVER = 'true'
  PORT = '4000'
  MIX_ENV = 'prod'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 2
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
