---
name: Testnet
slug: testnet
type: standard
default_rps_limit: 100
default_burst_limit: 500
---
chains:
  ethereum_sepolia:
    chain_id: 11155111
    name: "Ethereum Sepolia"

    topology:
      category: l1
      network: sepolia
      color: "#7A8AB5"
      size: md

    # Provider health monitoring configuration
    monitoring:
      probe_interval_ms: 12000 # 12s - block time
      lag_threshold_blocks: 5 # Exclude if provider is 5+ blocks behind (~60s)
      # Testnets have less reliable validators, use longer threshold
      # ~5 blocks (60s) + 6s margin = tolerates unstable testnet conditions
      new_heads_staleness_threshold_ms: 66000

    # Per-method lag overrides for selection
    selection:
      max_lag_blocks: 1

    connection:
      heartbeat_interval: 10000
      reconnect_interval: 5000
      max_reconnect_attempts: 10

    failover:
      max_backfill_blocks: 100
      backfill_timeout: 30000
      enabled: true

    providers:
      - id: "lava_ethereum_sepolia"
        name: "Lava Ethereum Sepolia"
        priority: 1
        type: "public"
        url: "https://g.w.lavanet.xyz:443/gateway/sep1/rpc-http/c8ce92e7c11c66d297bddc4c7315d677"
        api_key_required: false

      - id: "ethereum_sepolia_publicnode"
