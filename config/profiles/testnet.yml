---
name: Lasso Public Testnet
slug: testnet
type: standard
default_rps_limit: 100
default_burst_limit: 500
---
chains:
  ethereum_sepolia:
    chain_id: 11155111
    name: "Ethereum Sepolia"

    monitoring:
      probe_interval_ms: 12000 # 12s - block time
      # Testnets have less reliable validators - use lenient threshold
      lag_alert_threshold_blocks: 5

    selection:
      max_lag_blocks: 1

    websocket:
      subscribe_new_heads: true
      # Testnets have unstable conditions - use longer threshold
      # ~5 blocks (60s) + 6s margin = tolerates testnet instability
      new_heads_timeout_ms: 66000

      # Backfill missed blocks during subscription failover
      failover:
        max_backfill_blocks: 100
        backfill_timeout_ms: 30000

    ui-topology:
      category: l1
      network: sepolia
      color: "#7A8AB5"
      size: md

    providers:
      - id: "ethereum_sepolia_publicnode"
        name: "PublicNode Ethereum Sepolia"
        priority: 1
        url: "https://ethereum-sepolia-rpc.publicnode.com"
        ws_url: "wss://ethereum-sepolia-rpc.publicnode.com"

      - id: "0xrpc_ethereum_sepolia"
        name: "0xRPC Ethereum Sepolia"
        priority: 2
        url: "https://0xrpc.io/sep"
        ws_url: "wss://0xrpc.io/sep"

  base_sepolia:
    chain_id: 84532
    name: "Base Sepolia"

    monitoring:
      probe_interval_ms: 3000 # 3s - probe every 1.5 blocks (2s block time)
      # L2 testnet - even more lenient for unstable conditions
      lag_alert_threshold_blocks: 5

    selection:
      # More tolerant for L2 testnet (accounts for faster blocks + instability)
      max_lag_blocks: 5

    websocket:
      subscribe_new_heads: true
      # L2 testnet - lenient timeout for unstable conditions
      new_heads_timeout_ms: 30000

      # Backfill missed blocks during subscription failover
      failover:
        max_backfill_blocks: 100
        backfill_timeout_ms: 30000

    ui-topology:
      category: l2
      parent: ethereum_sepolia
      network: sepolia
      color: "#4A6BB2"
      size: sm

    providers:
      - id: "base_official_sepolia"
        name: "Base Official Sepolia"
        priority: 1
        url: "https://sepolia.base.org"

      - id: "base_sepolia_publicnode"
        name: "Base Sepolia PublicNode"
        priority: 2
        url: "https://base-sepolia-rpc.publicnode.com"
        ws_url: "wss://base-sepolia-rpc.publicnode.com"
