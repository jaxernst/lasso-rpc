---
name: Lasso Public
slug: default
---
# Lasso RPC Profile Configuration
# Frontmatter: Profile metadata (name, slug)
# Body: Per-chain configurations with providers
# Provider URLs support ${ENV_VAR} substitution (unresolved vars crash at startup)

chains:
  # ──────────────────────────────────────────────────────────────────────────
  # ETHEREUM MAINNET
  # ──────────────────────────────────────────────────────────────────────────
  ethereum:
    # Chain ID (EIP-155)
    # Type: integer | Required
    chain_id: 1

    # Display name
    # Type: string | Optional | Default: <chain_key>
    name: "Ethereum Mainnet"

    # (Optional) Average block time in milliseconds, supplements optimistic lag calculation.
    block_time_ms: 12000

    # Health monitoring: Probe intervals and lag detection
    monitoring:
      probe_interval_ms: 12000 # Health check frequency (~1x block time for L1)
      lag_alert_threshold_blocks: 5 # Log warning when provider lags this many blocks

    # Provider selection: Eligibility filtering
    selection:
      max_lag_blocks: 1 # Exclude providers lagging more than this (L1: 1-2, L2: 3-5)
      archival_threshold: 128 # Blocks before considering data "archival" (~25 min on Ethereum)

    # WebSocket subscriptions: newHeads tracking and failover
    websocket:
      subscribe_new_heads: true # Subscribe to newHeads for real-time block tracking
      new_heads_timeout_ms: 35000 # Timeout before marking subscription stale (~3x block time)

      # Backfill missed blocks during failover to prevent gaps
      failover:
        max_backfill_blocks: 100 # Max blocks to fetch via HTTP during failover
        backfill_timeout_ms: 30000 # Timeout for backfill requests

    # UI topology: Dashboard visualization for the chain node
    ui-topology:
      color: "#627EEA"
      size: xl # sm | md | lg | xl

    # Providers: Upstream RPC endpoints with priority-based routing
    providers:
      # Per-provider overrides:
      # - subscribe_new_heads: true/false (overrides chain-level setting)
      # - archival: true/false (supports historical data, default: true)
      # - adapter_config: {} (provider-specific tuning, see docs/ADAPTERS.md)

      - id: "ethereum_drpc"
        name: "dRPC Ethereum"
        priority: 2
        url: "https://eth.drpc.org"
        ws_url: "wss://eth.drpc.org"
        archival: true

      - id: "ethereum_publicnode"
        name: "PublicNode Ethereum"
        priority: 3
        url: "https://ethereum-rpc.publicnode.com"
        ws_url: "wss://ethereum-rpc.publicnode.com"
        archival: false # PHE: Returns blocks but not historical logs (inverted index error)

      # Temporarily disable: Uses a proxied backend with some nodes using PHE and some not (create inconsistency in log responses)
      - id: "ethereum_merkle"
        name: "Merkle Ethereum"
        priority: 4
        url: "https://eth.merkle.io"
        archival: false # Mixed PHE nodes - default to false to avoid inverted index errors

      # Removed: 0xRPC - domain (0xrpc.io) does not resolve DNS
      # - id: "0xrpc_ethereum"
      #   name: "0xRPC Ethereum"
      #   priority: 5
      #   url: "https://0xrpc.io/eth"
      #   ws_url: "wss://0xrpc.io/eth"
      #   archival: false

      - id: "ethereum_1rpc"
        name: "1RPC Ethereum"
        priority: 4
        url: "https://1rpc.io/eth"
        archival: false # PHE: Returns blocks but returns empty array for historical logs

      # Mixed backend with some nodes using PHE and some not (create inconsistency in log responses)
      - id: "ethereum_llamarpc"
        name: "LlamaRPC Ethereum"
        priority: 5
        url: "https://eth.llamarpc.com"
        ws_url: "wss://eth.llamarpc.com"
        archival: false # Mixed PHE nodes - default to false to avoid inverted index errors

      - id: "ethereum_blockpi"
        name: "BlockPI Ethereum"
        priority: 7
        url: "https://ethereum.public.blockpi.network/v1/rpc/public"
        archival: true

      - id: "ethereum_nodies"
        name: "Nodies Ethereum"
        priority: 8
        url: "https://ethereum-public.nodies.app"
        archival: true

      - id: "ethereum_onfinality"
        name: "OnFinality Ethereum"
        priority: 10
        url: "https://eth.api.onfinality.io/public"
        archival: true

      - id: "ethereum_flashbots"
        name: "Flashbots Ethereum"
        priority: 11
        url: "https://rpc.flashbots.net"
        archival: true

      # Removed: Tatum - rate limit too restrictive (5 requests per minute)
      # - id: "ethereum_tatum"
      #   name: "Tatum Ethereum"
      #   priority: 12
      #   url: "https://ethereum-mainnet.gateway.tatum.io"
      #   archival: false

      - id: "ethereum_bloxroute"
        name: "bloXroute Ethereum"
        priority: 13
        url: "https://eth.rpc.blxrbdn.com"
        archival: false # PHE: eth_getLogs method not available for historical blocks

      - id: "ethereum_nownodes"
        name: "NOWNodes Ethereum"
        priority: 14
        url: "https://public-eth.nownodes.io"
        archival: true

      - id: "ethereum_lava"
        name: "Lava Ethereum"
        priority: 15
        url: "https://eth1.lava.build"
        archival: false # Mixed PHE nodes

      - id: "ethereum_mevblocker"
        name: "MEV Blocker"
        priority: 16
        url: "https://rpc.mevblocker.io"
        archival: true

  # ──────────────────────────────────────────────────────────────────────────
  # BASE MAINNET (L2)
  # ──────────────────────────────────────────────────────────────────────────
  base:
    chain_id: 8453
    name: "Base Mainnet"
    block_time_ms: 2000

    monitoring:
      probe_interval_ms: 5000 # ~2.5x block time for L2
      lag_alert_threshold_blocks: 5

    selection:
      max_lag_blocks: 5 # More tolerant for L2
      archival_threshold: 750 # ~25 min on Base (2s blocks)

    websocket:
      subscribe_new_heads: true
      new_heads_timeout_ms: 20000 # Shorter for L2
      failover:
        max_backfill_blocks: 100
        backfill_timeout_ms: 30000

    ui-topology:
      color: "#0052FF"
      size: md

    providers:
      - id: "base_llamarpc"
        name: "LlamaRPC Base"
        priority: 2
        url: "https://base.llamarpc.com"
        ws_url: "wss://base.llamarpc.com"
        archival: true

      - id: "base_official"
        name: "Base Official"
        priority: 3
        url: "https://mainnet.base.org"
        archival: true

      - id: "base_publicnode"
        name: "PublicNode Base"
        priority: 4
        url: "https://base.publicnode.com"
        ws_url: "wss://base.publicnode.com"
        archival: true

      - id: "base_drpc"
        name: "dRPC Base"
        priority: 5
        url: "https://base.drpc.org"
        ws_url: "wss://base.drpc.org"
        archival: true

      - id: "base_lava"
        name: "Lava Base"
        priority: 6
        url: "https://base.lava.build"
        archival: true

  # ──────────────────────────────────────────────────────────────────────────
  # ARBITRUM ONE (L2)
  # ──────────────────────────────────────────────────────────────────────────
  arbitrum:
    chain_id: 42161
    name: "Arbitrum One"
    block_time_ms: 250

    monitoring:
      probe_interval_ms: 2000 # ~8x block time for fast L2
      lag_alert_threshold_blocks: 15

    selection:
      max_lag_blocks: 10 # More tolerant for fast L2
      archival_threshold: 6000 # ~25 min on Arbitrum (0.25s blocks)

    websocket:
      subscribe_new_heads: true
      new_heads_timeout_ms: 15000 # Shorter for fast L2
      failover:
        max_backfill_blocks: 100
        backfill_timeout_ms: 30000

    ui-topology:
      color: "#28A0F0"
      size: md

    providers:
      - id: "arbitrum_drpc"
        name: "dRPC Arbitrum"
        priority: 2
        url: "https://arbitrum.drpc.org"
        ws_url: "wss://arbitrum.drpc.org"
        archival: true

      - id: "arbitrum_lava"
        name: "Lava Arbitrum"
        priority: 3
        url: "https://arb1.lava.build"
        archival: true

      - id: "arbitrum_publicnode"
        name: "PublicNode Arbitrum"
        priority: 4
        url: "https://arbitrum-one-rpc.publicnode.com"
        ws_url: "wss://arbitrum-one-rpc.publicnode.com"
        archival: true
        subscribe_new_heads: false

      - id: "arbitrum_meowrpc"
        name: "Meow RPC Arbitrum"
        priority: 5
        url: "https://arbitrum.meowrpc.com"
        archival: true

      - id: "arbitrum_pocket"
        name: "Pocket Network Arbitrum"
        priority: 6
        url: "https://arb-one.api.pocket.network"
        archival: true
# Tuning guidelines:
# L1: probe_interval_ms ~12s, max_lag_blocks 1-2, new_heads_timeout_ms ~35-42s
# L2: probe_interval_ms ~3-4s, max_lag_blocks 3-5, new_heads_timeout_ms ~15-20s
# Testnets: Use more lenient thresholds
#
# Provider adapter_config: See docs/ADAPTERS.md for provider-specific options
