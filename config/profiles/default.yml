---
name: Lasso Free
slug: default
logo: lasso_hat_white.png
rps_limit: 100
burst_limit: 500
---
# Lasso RPC Profile Configuration
# Frontmatter: Profile metadata (name, slug)
# Body: Per-chain configurations with providers
# Provider URLs support ${ENV_VAR} substitution (unresolved vars crash at startup)

chains:
  # ──────────────────────────────────────────────────────────────────────────
  # ETHEREUM MAINNET
  # ──────────────────────────────────────────────────────────────────────────
  ethereum:
    # Chain ID (EIP-155)
    # Type: integer | Required
    chain_id: 1

    # Display name
    # Type: string | Optional | Default: <chain_key>
    name: "Ethereum Mainnet"

    # (Optional) Average block time in milliseconds, supplements optimistic lag calculation.
    block_time_ms: 12000

    # Health monitoring: Probe intervals and lag detection
    monitoring:
      probe_interval_ms: 12000 # Health check frequency (~1x block time for L1)
      lag_alert_threshold_blocks: 5 # Log warning when provider lags this many blocks

    # Provider selection: Eligibility filtering
    selection:
      max_lag_blocks: 1 # Exclude providers lagging more than this (L1: 1-2, L2: 3-5)
      archival_threshold: 128 # Blocks before considering data "archival" (~25 min on Ethereum)

    # WebSocket subscriptions: newHeads tracking and failover
    websocket:
      subscribe_new_heads: true # Subscribe to newHeads for real-time block tracking
      new_heads_timeout_ms: 35000 # Timeout before marking subscription stale (~3x block time)

      # Backfill missed blocks during failover to prevent gaps
      failover:
        max_backfill_blocks: 100 # Max blocks to fetch via HTTP during failover
        backfill_timeout_ms: 30000 # Timeout for backfill requests

    # UI topology: Dashboard visualization for the chain node
    ui-topology:
      color: "#627EEA"
      size: xl # sm | md | lg | xl

    providers:
      - id: "ethereum_drpc"
        name: "dRPC Ethereum"
        priority: 2
        url: "https://eth.drpc.org"
        ws_url: "wss://eth.drpc.org"
        archival: true
        subscribe_new_heads: true
        capabilities:
          limits:
            max_block_range: 10000
          error_rules:
            - code: 30
              message_contains: "timeout on the free tier"
              category: rate_limit
            - code: 30
              category: rate_limit
            - code: 35
              category: capability_violation

      - id: "ethereum_publicnode"
        name: "PublicNode Ethereum"
        priority: 3
        url: "https://ethereum-rpc.publicnode.com"
        ws_url: "wss://ethereum-rpc.publicnode.com"
        subscribe_new_heads: true
        archival: false
        capabilities:
          unsupported_categories: [debug, trace, txpool, eip4844, filters]
          limits:
            max_block_age: 1000
            block_age_methods:
              [
                eth_call,
                eth_getBalance,
                eth_getCode,
                eth_getStorageAt,
                eth_getTransactionCount,
              ]
          error_rules:
            - code: -32701
              category: capability_violation
            - message_contains: "pruned"
              category: requires_archival

      - id: "ethereum_merkle"
        name: "Merkle Ethereum"
        priority: 4
        url: "https://eth.merkle.io"
        archival: false
        capabilities:
          limits:
            max_block_range: 1000

      - id: "ethereum_1rpc"
        name: "1RPC Ethereum"
        priority: 4
        url: "https://1rpc.io/eth"
        archival: false
        capabilities:
          limits:
            max_block_range: 10000

      - id: "ethereum_llamarpc"
        name: "LlamaRPC Ethereum"
        priority: 5
        url: "https://eth.llamarpc.com"
        ws_url: "wss://eth.llamarpc.com"
        archival: false
        subscribe_new_heads: false
        capabilities:
          limits:
            max_block_range: 1000

      - id: "ethereum_blockpi"
        name: "BlockPI Ethereum"
        priority: 7
        url: "https://ethereum.public.blockpi.network/v1/rpc/public"
        archival: true
        capabilities:
          limits:
            max_block_range: 1024

      - id: "ethereum_nodies"
        name: "Nodies Ethereum"
        priority: 8
        url: "https://ethereum-public.nodies.app"
        archival: true
        capabilities:
          limits:
            max_block_range: 500

      - id: "ethereum_onfinality"
        name: "OnFinality Ethereum"
        priority: 10
        url: "https://eth.api.onfinality.io/public"
        archival: true

      - id: "ethereum_flashbots"
        name: "Flashbots Ethereum"
        priority: 11
        url: "https://rpc.flashbots.net"
        archival: true

      # Removed: Tatum - rate limit too restrictive (5 requests per minute)
      # - id: "ethereum_tatum"
      #   name: "Tatum Ethereum"
      #   priority: 12
      #   url: "https://ethereum-mainnet.gateway.tatum.io"
      #   archival: false

      - id: "ethereum_bloxroute"
        name: "bloXroute Ethereum"
        priority: 13
        url: "https://eth.rpc.blxrbdn.com"
        archival: false # PHE: eth_getLogs method not available for historical blocks

      - id: "ethereum_nownodes"
        name: "NOWNodes Ethereum"
        priority: 14
        url: "https://public-eth.nownodes.io"
        archival: true

      - id: "ethereum_lava"
        name: "Lava Ethereum"
        priority: 15
        url: "https://eth1.lava.build"
        archival: false # Mixed PHE nodes

      - id: "ethereum_mevblocker"
        name: "MEV Blocker"
        priority: 16
        url: "https://rpc.mevblocker.io"
        archival: true
        capabilities:
          unsupported_categories: [debug, trace, txpool, eip4844, subscriptions]
          unsupported_methods: ["eth_newPendingTransactionFilter"]

  # ──────────────────────────────────────────────────────────────────────────
