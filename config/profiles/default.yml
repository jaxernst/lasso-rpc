---
name: Lasso Public
slug: default
type: standard
default_rps_limit: 100
default_burst_limit: 500
---
chains:
  ethereum:
    chain_id: 1
    name: "Ethereum Mainnet"

    topology:
      category: l1
      network: mainnet
      color: "#627EEA"
      size: xl

    # Provider health monitoring configuration
    monitoring:
      probe_interval_ms: 12000 # 12s - block time
      lag_threshold_blocks: 5 # Exclude if provider is 5+ blocks behind (~60s)
      new_heads_staleness_threshold_ms: 35000

    # Selection lag tolerance
    selection:
      max_lag_blocks: 1

    connection:
      heartbeat_interval: 10000
      reconnect_interval: 5000
      max_reconnect_attempts: 10

    failover:
      max_backfill_blocks: 100
      backfill_timeout: 30000
      enabled: true

    providers:
      - id: "ethereum_llamarpc"
        name: "LlamaRPC"
        priority: 2
        type: "public"
        url: "https://eth.llamarpc.com"
        ws_url: "wss://eth.llamarpc.com"
        api_key_required: false

      - id: "ethereum_drpc"
        name: "DRPC Ethereum"
        priority: 3
        type: "public"
        url: "https://lb.drpc.live/ethereum/REDACTED_DRPC_KEY"
        ws_url: "wss://lb.drpc.live/ethereum/REDACTED_DRPC_KEY"
        api_key_required: false

      - id: "ethereum_publicnode"
        name: "PublicNode Ethereum"
        priority: 4
        type: "public"
        url: "https://ethereum-rpc.publicnode.com"
        ws_url: "wss://ethereum-rpc.publicnode.com"
        api_key_required: false

      - id: "ethereum_merkle"
        name: "Merkle Ethereum"
        priority: 5
        type: "public"
        url: "https://eth.merkle.io"
        api_key_required: false

      - id: "0xrpc_ethereum"
        name: "0xRPC Ethereum"
        priority: 6
        type: "public"
        url: "https://0xrpc.io/eth"
        ws_url: "wss://0xrpc.io/eth"
        api_key_required: false

  base:
    chain_id: 8453
    name: "Base Mainnet"

    topology:
      category: l2
      parent: ethereum
      network: mainnet
      color: "#0052FF"
      size: md

    # Provider health monitoring configuration
    monitoring:
      probe_interval_ms: 3000 # 3s - probe every 1.5 blocks (2s block time)
      lag_threshold_blocks: 5 # Exclude if provider is 5+ blocks behind (~10s)
      new_heads_staleness_threshold_ms: 20000

    # Per-method lag overrides for selection
    selection:
      max_lag_blocks: 5 # More tolerant for L2 (accounts for faster block times)

    connection:
      heartbeat_interval: 10000
      reconnect_interval: 5000
      max_reconnect_attempts: 10

    failover:
      max_backfill_blocks: 100
      backfill_timeout: 30000
      enabled: true

    providers:
      - id: "base_llamarpc"
        name: "LlamaRPC Base"
        priority: 2
        type: "public"
        url: "https://base.llamarpc.com"
        ws_url: "wss://base.llamarpc.com"
        api_key_required: false

      - id: "base_official"
        name: "Base Official"
        priority: 3
        type: "public"
        url: "https://mainnet.base.org"
        api_key_required: false

      - id: "base_publicnode"
        name: "PublicNode Base"
        priority: 4
        type: "public"
        url: "https://base.publicnode.com"
        ws_url: "wss://base.publicnode.com"
        api_key_required: false

      - id: "base_drpc"
        name: "DRPC Base"
        priority: 5
        type: "public"
        url: "https://lb.drpc.live/base/REDACTED_DRPC_KEY"
        ws_url: "wss://lb.drpc.live/base/REDACTED_DRPC_KEY"
        api_key_required: false
