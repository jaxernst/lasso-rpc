# Test-only chain configuration
# Minimal setup to avoid interference with unit tests
chains:
  test_chain:
    chain_id: 99999
    name: "Test Chain"
    providers:
      - id: "test_provider"
        name: "Test Provider"
        priority: 1
        type: "test"
        url: "https://test.example.com"
        ws_url: "wss://test.example.com/ws"
        api_key_required: false
    connection:
      heartbeat_interval: 1000
      reconnect_interval: 100
      max_reconnect_attempts: 3
    failover:
      enabled: false
