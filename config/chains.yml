# Lasso Chain Configuration
# Defines multiple RPC providers per blockchain for redundancy and speed optimization

chains:
  ethereum:
    chain_id: 1
    name: "Ethereum Mainnet"

    providers:
      - id: "alchemy_ethereum"
        name: "Alchemy Ethereum"
        priority: 1
        type: "premium"
        url: "https://eth-mainnet.g.alchemy.com/v2/fNX8dFL_on49XdPAq4WmGJjxeQscfs0k"
        ws_url: "wss://eth-mainnet.g.alchemy.com/v2/fNX8dFL_on49XdPAq4WmGJjxeQscfs0k"
        api_key_required: true
      - id: "ethereum_llamarpc"
        name: "LlamaRPC"
        priority: 2
        type: "public"
        url: "https://eth.llamarpc.com"
        ws_url: "wss://eth.llamarpc.com"
        api_key_required: false

      - id: "ethereum_cloudflare"
        name: "Cloudflare Ethereum"
        priority: 3
        type: "public"
        url: "https://cloudflare-eth.com"
        api_key_required: false

      - id: "ethereum_publicnode"
        name: "PublicNode Ethereum"
        priority: 4
        type: "public"
        url: "https://ethereum-rpc.publicnode.com"
        ws_url: "wss://ethereum-rpc.publicnode.com"
        api_key_required: false

      - id: "ethereum_merkle"
        name: "Merkle Ethereum"
        priority: 5
        type: "public"
        url: "https://eth.merkle.io"
        api_key_required: false

      - id: "0xrpc_ethereum"
        name: "0xRPC Ethereum"
        priority: 6
        type: "public"
        url: "https://0xrpc.io/eth"
        ws_url: "wss://0xrpc.io/eth"
        api_key_required: false

      - id: "flashbots_ethereum"
        name: "Flashbots Ethereum"
        priority: 7
        type: "public"
        url: "https://rpc.flashbots.net/fast"
        api_key_required: false

      # - id: "ethereum_1rpc"
      #   name: "1RPC Ethereum"
      #   priority: 5
      #   type: "public"
      #   url: "https://1rpc.io/eth"
      #   api_key_required: false

      # - id: "ethereum_blastapi"
      #   name: "BlastAPI Ethereum"
      #   priority: 6
      #   type: "public"
      #   url: "https://ethereum.publicnode.com"
      #   ws_url: "wss://ethereum.publicnode.com"
      #   api_key_required: false

    connection:
      heartbeat_interval: 10000
      reconnect_interval: 5000
      max_reconnect_attempts: 10

    failover:
      max_backfill_blocks: 100
      backfill_timeout: 30000
      enabled: true
